services:
  cognee:
    build: .
    container_name: cognee
    volumes:
      - .:/app
      - .env:/app/.env:ro
    ports:
      - "8000:8000"
    entrypoint: []
    command: sh -c "cd /app && pip install uv && uv venv .venv && . .venv/bin/activate && uv pip install -e .[all] qdrant-client[fastembed] psycopg2-binary && uv pip install playwright && python -m playwright install --with-deps chromium && uvicorn cognee.api.client:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - qdrant
      - postgres

  frontend:
    build:
      context: ./cognee-frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./cognee-frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "cd /app && npm install && npm run dev"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage

  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    environment:
      POSTGRES_DB: cognee_db
      POSTGRES_USER: cognee
      POSTGRES_PASSWORD: cognee
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data

networks:
  default:
    name: cognee-network
